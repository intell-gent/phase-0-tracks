<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<!-- table example release 0 -->
	<h3>Students</h3>
	<table border="1">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Hobby</th>
		</tr>

		<tr>
			<td>Nick</td>
			<td>26</td>
			<td>Disc Golf</td>
		</tr>
		<tr>
			<td>Joe</td>
			<td>22</td>
			<td>Compeative goat staring</td>
		</tr>
	</table>
	<!-- table example release 1 -->
	<h3>Schedule</h3>
	<table border="1">
		<tr>
			<th>Date</th>
			<th>Time</th>
			<th>Discription</th>
		</tr>
		<tr>
			<td>2/21/17</td>
			<td>8:30pm PST</td>
			<td>started on challenge 2.3</td>
		</tr>
		<tr>
			<td>2/21/17</td>
			<td rowspan="2">8:30pm-8:50pm PST</td>
			<td rowspan="2">worked on challenge 2.3</td>
		</tr>

		<tr>
			<td>2/21/17</td>
		</tr>
		<tr>
			<td>2/21/17</td>
			<td colspan="2">finished on challenge 2.3</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>2/21/17</td>
			<td>8:55pm PST</td>
			<td>&nbsp;</td>
		</tr>
	</table>

</body>
</html>
